<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>

  <h1>Incredibly Basic Slider</h1>
  <div class="slider-container">
  
  <a href="#" class="control_next">NEXT</a>
  <a href="#" class="control_prev">PREV</a>
<div id="slider">
  <ul>
    <li><img src="img/1.jpeg" class="img-fluid"></li>
    <li><img src="img/2.jpeg" class="img-fluid"></li>
    <li><img src="img/3.jpeg" class="img-fluid"></li>
    <li><img src="img/4.jpeg" class="img-fluid"></li>
  </ul>  
</div>
</div>

<div class="slider_option">
  <input type="checkbox" id="checkbox">
  <label for="checkbox">Autoplay Slider</label>
</div>
  

    
<script>
  $("#slider").nearbySlider()
</script>
